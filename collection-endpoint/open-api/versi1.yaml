info:
  title: Saladdin-LMS
  version: 1.0.0
  description: ""
servers:
  - url: "{{base_url}}"
paths:
  /api/auth/login:
    post:
      summary: Login
      responses:
        "200":
          description: Success Login
          headers:
            Host:
              schema:
                type: string
              example: 127.0.0.1:8000
            Connection:
              schema:
                type: string
              example: close
            X-Powered-By:
              schema:
                type: string
              example: PHP/8.4.1
            Cache-Control:
              schema:
                type: string
              example: no-cache, private
            Date:
              schema:
                type: string
              example: Wed, 07 Jan 2026 01:58:48 GMT
            Access-Control-Allow-Origin:
              schema:
                type: string
              example: "*"
      tags:
        - Auth
      description: |-
        **Endpoint Login Manual**

        Digunakan untuk menukarkan email dan password menjadi Token Akses.

        **Body Params (JSON):**

        - `email` (required): Email terdaftar.
            
        - `password` (required): Password user.
            

        **Response:**

        - `access_token`: Token Sanctum (Bearer Token).
            
        - `user`: Data detail user.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
            example:
              email: student@saladdin.com
              password: password
  /api/logout:
    post:
      summary: Logout
      responses:
        "200":
          description: Success Logout
          headers:
            Host:
              schema:
                type: string
              example: 127.0.0.1:8000
            Connection:
              schema:
                type: string
              example: close
            X-Powered-By:
              schema:
                type: string
              example: PHP/8.4.1
            Cache-Control:
              schema:
