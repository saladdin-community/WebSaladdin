                type: string
              example: Wed, 07 Jan 2026 02:01:21 GMT
            Access-Control-Allow-Origin:
              schema:
                type: string
              example: "*"
      tags:
        - Auth
      description: >-
        **Endpoint Pendaftaran User Baru**


        Endpoint ini digunakan untuk mendaftarkan siswa baru secara manual
        (email & password).


        **Body Params (JSON):**


        - `name` (required, string): Nama lengkap.
            
        - `email` (required, email, unique): Alamat email.
            
        - `password` (required, min 8 chars): Password.
            
        - `password_confirmation` (required): Harus sama dengan password.
            

        **Response:**  

        Mengembalikan `access_token` yang harus disimpan untuk sesi login.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                password_confirmation:
                  type: string
            example:
              name: New Student 2
              email: student2@test.com
              password: password123
              password_confirmation: password123
