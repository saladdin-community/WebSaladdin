              example: no-cache, private
            Date:
              schema:
                type: string
              example: Wed, 07 Jan 2026 02:02:07 GMT
            Access-Control-Allow-Origin:
              schema:
                type: string
              example: "*"
      tags:
        - Auth
      description: >-
        **Logout (Hapus Token)**


        Menghapus/menghanguskan token yang sedang digunakan, sehingga tidak bisa
        dipakai lagi.


        **Headers:**


        - `Authorization`: `Bearer`
  /api/auth/register:
    post:
      summary: Register
      responses:
        "201":
          description: Success Register
          headers:
            Host:
              schema:
                type: string
              example: 127.0.0.1:8000
            Connection:
              schema:
                type: string
              example: close
            X-Powered-By:
