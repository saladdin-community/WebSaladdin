      description: >-
        **Cek Data User Login (Me)**


        Endpoint untuk mengambil data profil user yang sedang login berdasarkan
        Token yang dikirim.


        **Headers:**


        - `Authorization`: `Bearer`
            
        - `Accept`: `application/json`
  /api/auth/google:
    get:
      summary: Initiate Google Login/Register
      responses: {}
      tags:
        - Auth
      description: "### ⚠️ PENTING: Jangan di-fetch!\n\nEndpoint ini **BUKAN** untuk dipanggil menggunakan `axios.get()` atau `fetch()`.  \nEndpoint ini berfungsi untuk **Redirect Browser** ke halaman persetujuan Google.\n\n### Cara Penggunaan di Frontend:\n\nGunakan tag anchor HTML biasa (`[](null)`[) atau <code>window.location.href</code>:](null)[<br>Login with Google<br>](http://127.0.0.1:8000/api/auth/google)\n\nBuatlah halaman di\_/auth/callback, lalu ambil\_token\_dari URL parameter dan simpan ke Cookies/LocalStorageEndFragment"
